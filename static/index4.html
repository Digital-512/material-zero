<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Material-Zero Dev</title>

    <!-- Include fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Include Material-Zero -->
    <link rel="stylesheet" href="/dist/css/material-zero.min.css">
    <script defer src="/dist/js/material-zero.min.js"></script>

    <!-- Custom styles for this example -->
    <style>
        main {
            padding: 40px;
        }
    </style>
</head>

<body>
    <div class="mz-layout mz-layout--drawer-clipped mz-layout--header-fixed">
        <div class="mz-layout-drawer mz-shadow--screen-small mz-border--right">
            <span class="mz-layout-title mz-screen-small mz-colors--midnight-black mz-colors-text--white">Material-Zero</span>
            <div class="mz-divider-horizontal mz-no-border"></div>
            <nav class="mz-navigation">
                <a class="mz-navigation-link mz-item-active" href=""><span class="material-icons">inbox</span>Inbox</a>
                <a class="mz-navigation-link" href=""><span class="material-icons">star</span>Star</a>
                <a class="mz-navigation-link" href=""><span class="material-icons">send</span>Sent Mail</a>
                <a class="mz-navigation-link" href=""><span class="material-icons">drafts</span>Drafts</a>
                <div class="mz-divider-horizontal"></div>
                <a class="mz-navigation-link" href=""><span class="material-icons">settings</span>Settings</a>
                <a class="mz-navigation-link" href=""><span class="material-icons">announcement</span>Help & feedback</a>
            </nav>
        </div>
        <div class="mz-layout-content">
            <header class="mz-layout-header mz-shadow mz-colors--midnight-black mz-colors-text--white">
                <div class="mz-layout-header-row">
                    <span class="mz-layout-drawer-button material-icons">menu</span>
                    <span class="mz-layout-title">Components</span>
                    <div class="mz-layout-spacer"></div>
                    <nav class="mz-navigation">
                        <a class="mz-navigation-link" href="">Link</a>
                        <a class="mz-navigation-link" href="">Link</a>
                        <a class="mz-navigation-link" href="">Link</a>
                        <a class="mz-navigation-link" href="">Link</a>
                    </nav>
                </div>
            </header>
            <main>
                <h3 id="badge">Badge</h3>
                <p>Small status descriptors for UI elements.</p>
            </main>
        </div>
    </div>
</body>

</html>
